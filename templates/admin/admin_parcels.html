<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link class="fa fa-paper-plane-o" rel="icon"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/admin_home.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/styles/user_home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="brand">
            <span>SEND It<i class="fa fa-paper-plane-o"></i></span>
        </div>
        <ul>
            <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn" id="usernayme"><i class="fa fa-fw fa-user-circle"></i> </a>
                <div class="dropdown-content">
                    <a href="admin_settings.html"><i class="fa fa-user"></i> Profile</a>
                    <a href="../../index.html"><i class="fa fa-power-off"></i> LogOut</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn" id="not"><i class="fa fa-fw fa-bell-o"></i> Notifications <span id="number"></span> </a>
                <div class="dropdown-content" id="nots">
                  
                </div>
            </li>
            <li><a href="users.html"><i class="fa fa-fw fa-users"></i> Users</a></li>
            <li><a href="#" class="active"><i class="fa fa-fw fa-edit"></i> My Parcels</a></li>
            <li><a href="admin_home.html"><i class="fa fa-fw fa-edit"></i> All Parcels</a></li>
        </ul>
    </header>
    <section>
        <div class="top">
            <div class="search">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Parcel Delivery Orders"><button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <button id="new" onclick="createParcelModal();"><i class="fa fa-plus"></i> New Parcel Delivery Order</button>
        </div>
        <br><br>
        <table id="allparcels">
            <thead>
                <tr>
                    <th>Parcel ID</th>
                    <th>Status</th>
                    <th>Current Location</th>
                    <th>Destination</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="parcels">

            </tbody>
        </table>
        <div id="details" class="modal">
            
        </div>

        <div id="parcelModal" class="parcelModal">
            <div class="parcelModal-content">
                <div class="parcelModal-header">
                    <span class="closeButton">&times;</span>
                </div>
                <div class="parcelModal-body">
                    <form id="parcelForm">
                        <br>
                        Recipient Name: <br> <input type="text" id="recipient_name"  required ><br><br>
                        Recipient Mobile: <br> <input type="text" id="recipient_mobile" required><br><br>
                        Pickup location:<br> <input type="text"  id="pickup_location" required><br><br>
                        Destination:<br> <input type="text" id="parcel_destination" required><br><br>  
                        Total weight:<br> <input type="number" id="weight" required><br><br>  
                        <p id="error"></p>
                        <div id="right">
                            <button onclick="createParcel(); return false;">Add parcel</button>  <button onclick="cancel(); return false;">Cancel</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
        <div id="cancelModal" class="cancelModal">
            <div class="cancelModal-content">  
                <div class="cancelModal-header">
                    <span class="closeCancel">&times;</span>
                </div>   
                <div class="cancelModal-body">
                    <p>Are you sure you want to cancel this order?</p>
                    <button id="cancelParcel">Yes</button><button id="cancelcancel">No</button>
                </div>                    
            </div> 
        </div>
        
    </section>
    <footer>
        <span>Send IT &copy; 2018</span>
    </footer>
    <script src="../../scripts/createParcel.js"></script>
    <script src="../../scripts/getParcels.js"></script>
    <script src="../../scripts/editDestination.js"></script>
    <script src="../../scripts/getAParcel.js"></script>
    <script src="../../scripts/search.js"></script>
    <script src="../../scripts/notification.js"></script>
</body>
</html>
